<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form method="get">
        <p>Personal Details</p>
        <p>Salutaion</p>
        <select>
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <br>
        <br>
        <label for="first">First Name:</label>
        <input type="text" name="first" placeholder="abcd">
        <br>
        <br>
        <label for="last">Last Name:</label>
        <input type="text" name="last" placeholder="abcd">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" value="abc@gmail.com">
        <br>
        <br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob">
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <br>
        <textarea name="address"cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
